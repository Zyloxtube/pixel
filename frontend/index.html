<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PixelMap - Upload</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>PixelMap â€” Upload Image</h1>
    <div class="preview" id="preview">No image</div>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="image" accept="image/*" required />
      <div style="margin-top:8px;">
        <label for="sizeSelect">Max size:</label>
        <select id="sizeSelect" name="size">
          <option value="1024">1024</option>
          <option value="512">512</option>
          <option value="256">256</option>
        </select>
      </div>
      <div style="margin-top:10px;">
        <button type="submit">Upload & Generate Code</button>
      </div>
    </form>

    <div class="code-box" id="codeBox" style="display:none;">
      <div class="chip" id="codeChip"></div>
      <button id="copyBtn">Copy</button>
      <button id="activateBtn">Activate</button>
    </div>
    <div id="status" style="margin-top:8px;color:#cbd5e1"></div>
  </div>

<script src="main.js"></script>
</body>
</html>
